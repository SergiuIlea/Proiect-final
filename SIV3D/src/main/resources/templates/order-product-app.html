<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderProduct app</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table id="order-product-table" class="table table-bordered table-hover">
        <thead>
        <td>Product Name</td>
        <td>Order ID</td>
        </thead>
        <tr data-th-each="product:${products}">
            <td data-th-text="${product.name}"></td>
            <td data-th-text="${product.orderDB.username}"></td>
        </tr>
    </table>
    <a href="/manager-order-DB" class="btn btn-success">Back to orders</a>
</div>
</body>
</html>
