<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ManagerProduct app</title>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
  <script src="/managerProduct.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/manager-product-app" class="nav-link">Products</a>
      </li>
      <li class="nav-item">
        <a href="/manager-order-UI" class="nav-link">UI Orders</a>
      </li>
      <li class="nav-item">
        <a href="/manager-order-DB" class="nav-link">DB Orders</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

  <table id="products-table" class="table table-bordered table-hover">
    <thead>
    <td>Product Name</td>
    <td>Weight(g)</td>
    <td>Dimensions(mm)</td>
    <td>Colour</td>
    <td>Price(RON)</td>
    <td>Actions</td>
    </thead>
    <tr data-th-each="product:${products}">
      <td data-th-text="${product.name}"></td>
      <td data-th-text="${product.weight}"></td>
      <td data-th-text="${product.dimensions}"></td>
      <td data-th-text="${product.colour}"></td>
      <td data-th-text="${product.price}"></td>
      <td data-th-id="${product.productId}">
        <i class="fa fa-pencil-alt edit-icon" data-bs-target="#add-edit-product" data-bs-toggle="modal"></i>
        <i class="fa fa-trash delete-icon"></i>
      </td>
    </tr>
  </table>

  <br/>
  <button class="btn btn-primary" data-bs-target="#add-edit-product" data-bs-toggle="modal" id="add-product-button" type="button">Add product</button>
  <br/>
</div>

<div class="modal" id="add-edit-product">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Product</h4>
        <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <input class="form-control form-control-lg m-2" id="modal-name" placeholder="Product Name" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-weight" placeholder="Weight" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-dimensions" placeholder="Dimensions" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-colour" placeholder="Colour" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-price" placeholder="Price" type="text"/>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-modal" type="button">Save</button>
        <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
