<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ManagerOrder app</title>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/manager-product-app" class="nav-link">Products</a>
      </li>
      <li class="nav-item">
        <a href="/manager-order-UI" class="nav-link">UI Orders</a>
      </li>
      <li class="nav-item">
        <a href="/manager-order-DB" class="nav-link">DB Orders</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

  <table id="ordersDB-table" class="table table-bordered table-hover">
    <thead>
    <td>User Name</td>
    <td>Phone Number</td>
    <td>Mail</td>
    <td>Products</td>
    <td>Actions</td>
    </thead>
    <tr data-th-each="orderDB:${ordersDB}">
      <td data-th-text="${orderDB.username}"></td>
      <td data-th-text="${orderDB.phone}"></td>
      <td data-th-text="${orderDB.mail}"></td>
      <td data-th-id="${orderDB.orderDBId}">
        <a data-th-href="'/order-product-app/' + ${orderDB.orderDBId}">
          <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
        </a>
      </td>
      <td data-th-id="${orderDB.orderDBId}">
        <input type="checkbox" id="check" />
        <label for="check">Completed</label>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
