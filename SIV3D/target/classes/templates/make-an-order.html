<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer app</title>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/customer.js"></script>


  <style>
        #continue-order-button{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="LogoPic.png" width="160" height="90" alt="">
    </a>
    <a class="btn btn-secondary" href="/SIV3D" role="button">Home</a>
    <a class="btn btn-secondary" href="/all-products" role="button">Products</a>
    <a class="btn btn-secondary" href="/make-an-order" role="button">Make an order</a>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Contacts
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item">Mail: sergiu.ilea09@gmail.com</a>
        <a class="dropdown-item">Phone: +40748842879</a>
      </div>
    </div>
    <a class="navbar-brand">
      <img src="giphy.gif" width="160" height="90" alt="">
    </a>
  </div>
</nav>

<div class="container">
  <table id="products-table" class="table table-bordered table-hover">
    <thead>
    <td>Product Name</td>
    <td>Weight(g)</td>
    <td>Dimensions(mm)</td>
    <td>Colour</td>
    <td>Price(RON)</td>
    </thead>
    <tr data-th-each="product:${products}">
      <td data-th-text="${product.name}"></td>
      <td data-th-text="${product.weight}"></td>
      <td data-th-text="${product.dimensions}"></td>
      <td data-th-text="${product.colour}"></td>
      <td data-th-text="${product.price}"></td>
    </tr>
  </table>
</div>

<div class="modal" id="continue-order">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-tittle">Insert your information</h4>
        <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <input class="form-control form-control-lg m-2" id="modal-name" placeholder="User Name" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-phone" placeholder="Phone" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-mail" placeholder="Mail" type="text"/>
        <input class="form-control form-control-lg m-2" id="modal-products" placeholder="Products you want to order" type="text"/>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-dismiss="modal" id="finish-button-modal" type="button">Finish</button>
        <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
<footer>
  <br/>
  <button class="btn btn-secondary" data-bs-target="#continue-order" data-bs-toggle="modal" id="continue-order-button" type="button">Continue</button>

</footer>
</html>
